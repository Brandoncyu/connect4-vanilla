<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./scripts/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer="defer" src="bundle.js" charset="utf-8"></script>
    
    <title>Connect Four!</title>
</head>
<body>
    <div class="container" >
        <h1 id="title">Connect Four!</h1>
        <div class="row">
            <div class="col-lg-9">
                <div class="row" id="board">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="status">
                    <div id="turn">
                        <h3>Player 1's turn</h3>
                    </div>
                    <div id="turnSquare" style="background: red"></div>
                    <button type="button" class="btn btn-primary btn-lg" id="reset">Reset Game!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
